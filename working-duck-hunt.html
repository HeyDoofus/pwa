<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Duck Hunt</title>
    
    <!-- A-Frame only -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h3>ðŸ¦† Working Duck Hunt</h3>
        <p id="status">Click "Spawn Duck" to start hunting! Turn around to find them.</p>
        <button class="button" onclick="spawnDuck()">Spawn Duck</button>
        <button class="button" onclick="clearDucks()">Clear All</button>
    </div>

    <!-- Simple A-Frame Scene -->
    <a-scene background="color: #87CEEB" fog="type: linear; color: #87CEEB; near: 10; far: 100">
        <!-- Camera with look controls -->
        <a-camera 
            look-controls="enabled: true; pointerLockEnabled: false; touchEnabled: true" 
            wasd-controls="enabled: false" 
            position="0 1.6 0">
        </a-camera>

        <!-- Ground plane for reference -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#90EE90" opacity="0.8"></a-plane>
        
        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- No default duck - spawn them manually -->

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
        <a-light type="directional" position="0 10 0" color="#ffffff" intensity="0.8"></a-light>
    </a-scene>

    <script>
        let duckCounter = 0;
        let activeDucks = [];
        
        function spawnDuck() {
            duckCounter++;
            const duckId = `duck${duckCounter}`;
            
            // Create new duck entity
            const duck = document.createElement('a-entity');
            duck.setAttribute('id', duckId);
            
            // Random position around user
            const distance = 2 + Math.random() * 4; // 2-6 meters
            const angle = Math.random() * Math.PI * 2; // 360 degrees
            const height = 1 + Math.random() * 3; // 1-4 meters high
            
            const x = Math.cos(angle) * distance;
            const y = height;
            const z = Math.sin(angle) * distance;
            
            duck.setAttribute('position', `${x} ${y} ${z}`);
            duck.setAttribute('scale', '0.4 0.4 0.4');
            duck.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 5000');
            duck.setAttribute('animation__float', `property: position; to: ${x} ${y + 0.3} ${z}; dir: alternate; loop: true; dur: 2500; easing: easeInOutSine`);
            
            // Duck components
            duck.innerHTML = `
                <a-sphere color="#ffeb3b" radius="1" position="0 0 0" scale="1 0.8 1.2"></a-sphere>
                <a-sphere color="#ffeb3b" radius="0.6" position="0 0.7 0.3"></a-sphere>
                <a-cone color="#ff9800" radius-bottom="0.15" radius-top="0.05" height="0.3" position="0 0.7 0.8" rotation="90 0 0"></a-cone>
                <a-sphere color="#000000" radius="0.08" position="-0.15 0.8 0.55"></a-sphere>
                <a-sphere color="#000000" radius="0.08" position="0.15 0.8 0.55"></a-sphere>
                <a-sphere color="#ffff00" radius="2" position="0 0 0" material="color: #ffff00; opacity: 0.3; transparent: true"></a-sphere>
            `;
            
            // Add click handler
            duck.addEventListener('click', function(e) {
                collectDuck(duckId);
                e.stopPropagation();
            });
            
            // Add to scene
            document.querySelector('a-scene').appendChild(duck);
            activeDucks.push({id: duckId, element: duck, position: {x, y, z}});
            
            // Direction guidance
            const degrees = (angle * 180 / Math.PI + 360) % 360;
            let direction = "around you";
            if (degrees >= 315 || degrees < 45) direction = "in front of you";
            else if (degrees >= 45 && degrees < 135) direction = "to your right";
            else if (degrees >= 135 && degrees < 225) direction = "behind you";
            else if (degrees >= 225 && degrees < 315) direction = "to your left";
            
            document.getElementById('status').textContent = 
                `Duck #${duckCounter} spawned ${direction}! Turn around to find it. (${activeDucks.length} total)`;
            
            console.log(`Duck ${duckId} spawned at: ${x.toFixed(1)}, ${y.toFixed(1)}, ${z.toFixed(1)} (${direction})`);
        }
        
        function collectDuck(duckId) {
            console.log(`Duck ${duckId} collected!`);
            document.getElementById('status').textContent = `ðŸŽ‰ Duck ${duckId} collected! Great shot!`;
            
            const duckIndex = activeDucks.findIndex(d => d.id === duckId);
            if (duckIndex !== -1) {
                const duck = activeDucks[duckIndex];
                if (duck.element && duck.element.parentNode) {
                    duck.element.parentNode.removeChild(duck.element);
                }
                activeDucks.splice(duckIndex, 1);
            }
            
            // Auto-spawn new duck
            setTimeout(() => {
                if (activeDucks.length < 3) {
                    spawnDuck();
                }
            }, 1500);
        }
        
        function clearDucks() {
            activeDucks.forEach(duck => {
                if (duck.element && duck.element.parentNode) {
                    duck.element.parentNode.removeChild(duck.element);
                }
            });
            activeDucks = [];
            document.getElementById('status').textContent = 'All ducks cleared! Spawn new ones to hunt.';
        }
        
        // No auto-spawn - user controls when to spawn ducks
        
        // Handle scene clicks
        document.querySelector('a-scene').addEventListener('click', function(event) {
            console.log('Scene clicked - look for ducks to tap!');
        });
    </script>
</body>
</html>
