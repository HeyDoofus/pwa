<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Duck Hunt</title>

    <!-- A-Frame only -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .overlay.collapsed {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 15px;
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
        }

        .overlay.collapsed .collapsible-content {
            display: none;
        }

        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .overlay.collapsed .overlay-header {
            margin-bottom: 0;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }



        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        /* Camera video background */
        #cameraVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            display: none;
        }

        /* Make A-Frame canvas transparent and layered above video */
        #arScene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 2 !important;
            background: transparent !important;
            background-color: transparent !important;
        }

        #arScene canvas {
            background: transparent !important;
            background-color: transparent !important;
        }

        /* Ensure A-Frame renderer is transparent */
        a-scene {
            background: transparent !important;
            background-color: transparent !important;
        }
    </style>
</head>

<body>
    <!-- Camera video element for AR background -->
    <video id="cameraVideo" autoplay playsinline muted></video>

    <div class="overlay" id="mainOverlay">
        <div class="overlay-header">
            <h3 style="margin: 0;">🦆 AR Duck Hunt</h3>
            <button class="toggle-btn" onclick="toggleOverlay()" id="toggleBtn">−</button>
        </div>

        <div class="collapsible-content">
            <p id="status">Click "Start Experience" to begin!</p>
            <p id="huntHint" style="font-size: 14px; margin-top: 10px; color: #ffeb3b; display: none;"></p>

            <button class="button" onclick="startARHunt()" id="startBtn">Start Experience</button>
            <button class="button" onclick="requestMotionPermissions()" id="permissionBtn" style="display:none;">Enable
                Motion Sensors</button>
            <button class="button" onclick="requestCameraAccess()" id="cameraBtn" style="display:none;">Enable
                Camera</button>
            <button class="button" onclick="generateAnotherDuck()" id="generateBtn" style="display:none;">Generate
                Another</button>
            <button class="button" onclick="stopARHunt()" id="stopBtn" style="display:none;">Stop Experience</button>
        </div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene id="arScene" embedded style="height: 100vh; width: 100vw;"
        fog="type: linear; color: #87CEEB; near: 10; far: 100">
        <!-- Camera with look controls -->
        <a-camera id="arCamera" look-controls="enabled: true; pointerLockEnabled: false; touchEnabled: true"
            wasd-controls="enabled: false" position="0 1.6 0">
        </a-camera>
    </a-scene>

    <!-- Ground plane for reference (semi-transparent for AR) -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#90EE90" opacity="0.3"></a-plane>

    <!-- No default duck - spawn them manually -->

    <!-- Lighting -->
    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
    <a-light type="directional" position="0 10 0" color="#ffffff" intensity="0.8"></a-light>
    </a-scene>

    <script>
        let duckCounter = 0;
        let activeDucks = [];
        let arActive = false;
        let videoStream = null;

        // Camera-related variables
        let cameraActive = false;
        let cameraVideo = null;
        let cameraPermissionStatus = 'unknown'; // 'unknown', 'granted', 'denied'

        // Device orientation tracking variables
        let orientationActive = false;
        let currentOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let smoothedOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let camera = null;

        // Orientation smoothing configuration
        let smoothingFactor = 0.8; // Medium smoothing (0.0 to 1.0)
        let lastOrientationUpdate = 0;
        let orientationUpdateThreshold = 16; // ~60fps (16ms between updates)

        // Mobile performance optimization variables
        let isLowEndDevice = false;
        let currentDeviceOrientation = 'portrait';
        let orientationChangeTimeout = null;
        let performanceMode = 'auto'; // Fixed to auto performance mode
        let frameSkipCounter = 0;
        let targetFPS = 60;

        // Duck hunting variables
        let maxDucks = 5; // Allow multiple ducks for more challenging hunting
        let duckSpawnTimer = null;

        // Duck positioning fix variables
        let duckPositions = new Map(); // Track original duck positions

        // iOS permission handling variables
        let motionPermissionStatus = 'unknown'; // 'unknown', 'granted', 'denied', 'not-required'
        let isIOSDevice = false;

        // Mobile performance detection and optimization
        function detectDeviceCapabilities() {
            // Detect low-end devices based on various factors
            const userAgent = navigator.userAgent.toLowerCase();
            const hardwareConcurrency = navigator.hardwareConcurrency || 2;
            const deviceMemory = navigator.deviceMemory || 2;

            // Check for low-end device indicators
            isLowEndDevice = (
                hardwareConcurrency <= 2 ||
                deviceMemory <= 2 ||
                userAgent.includes('android 4') ||
                userAgent.includes('android 5') ||
                (userAgent.includes('iphone') && (userAgent.includes('iphone os 10') || userAgent.includes('iphone os 11')))
            );

            console.log('Device capabilities detected:', {
                isLowEndDevice,
                hardwareConcurrency,
                deviceMemory,
                userAgent: userAgent.substring(0, 50) + '...'
            });

            // Adjust performance settings based on device
            if (isLowEndDevice) {
                orientationUpdateThreshold = 33; // ~30fps for low-end devices
                targetFPS = 30;
                performanceMode = 'performance';
                console.log('Low-end device detected, switching to performance mode');
            }
        }

        function getOptimizedCameraConstraints() {
            // Base constraints
            let constraints = {
                video: {
                    facingMode: 'environment'
                }
            };

            // Optimize resolution based on device capabilities and orientation
            if (isLowEndDevice) {
                // Lower resolution for low-end devices
                constraints.video.width = { ideal: 640, max: 1280 };
                constraints.video.height = { ideal: 480, max: 720 };
            } else {
                // Higher resolution for capable devices
                constraints.video.width = { ideal: 1280, max: 1920 };
                constraints.video.height = { ideal: 720, max: 1080 };
            }

            // Adjust for current orientation
            if (currentDeviceOrientation === 'landscape') {
                // Swap width/height for landscape
                const tempWidth = constraints.video.width;
                constraints.video.width = constraints.video.height;
                constraints.video.height = tempWidth;
            }

            // Frame rate optimization
            if (performanceMode === 'performance') {
                constraints.video.frameRate = { ideal: 30, max: 30 };
            } else {
                constraints.video.frameRate = { ideal: 60, max: 60 };
            }

            console.log('Optimized camera constraints:', constraints);
            return constraints;
        }

        // Camera Functions
        async function requestCameraAccess() {
            console.log('Requesting camera access...');

            try {
                // Update UI to show requesting state
                document.getElementById('status').textContent = 'Requesting camera access for AR...';
                const cameraBtn = document.getElementById('cameraBtn');
                if (cameraBtn.style.display !== 'none') {
                    cameraBtn.textContent = 'Requesting...';
                    cameraBtn.disabled = true;
                }

                // Get optimized camera constraints
                const constraints = getOptimizedCameraConstraints();

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraPermissionStatus = 'granted';

                // Set up video element
                cameraVideo = document.getElementById('cameraVideo');
                if (cameraVideo) {
                    cameraVideo.srcObject = videoStream;
                    cameraVideo.style.display = 'block';
                    cameraVideo.style.zIndex = '-1';
                    cameraActive = true;

                    // Debug: Log video element properties
                    console.log('Video element setup:', {
                        display: cameraVideo.style.display,
                        zIndex: cameraVideo.style.zIndex,
                        videoWidth: cameraVideo.videoWidth,
                        videoHeight: cameraVideo.videoHeight,
                        readyState: cameraVideo.readyState
                    });

                    // Hide camera button on success
                    cameraBtn.style.display = 'none';
                    cameraBtn.disabled = false;

                    document.getElementById('status').textContent = '✅ Camera access granted! AR experience ready.';
                    console.log('Camera access granted and video stream started');
                    return true;
                } else {
                    throw new Error('Camera video element not found');
                }

            } catch (error) {
                console.error('Camera access error:', error);
                cameraPermissionStatus = 'denied';

                // Re-enable button on error
                const cameraBtn = document.getElementById('cameraBtn');
                cameraBtn.disabled = false;

                handleCameraError(error);
                return false;
            }
        }

        function handleCameraError(error) {
            let message = 'Camera access is required for AR features.';
            let userFriendlyMessage = '';
            let showRetryButton = true;

            if (error.name === 'NotAllowedError') {
                message = 'Camera permission denied';
                userFriendlyMessage = '📷 Camera access denied.<br>' +
                    'For the best AR experience, please:<br>' +
                    '1. Click the camera icon in your browser\'s address bar<br>' +
                    '2. Allow camera access for this website<br>' +
                    '3. Click "Enable Camera" to try again';
            } else if (error.name === 'NotFoundError') {
                message = 'No camera found';
                userFriendlyMessage = '📷 No camera found on this device.<br>' +
                    'AR camera features are not available.<br>' +
                    'You can still play with virtual background.';
                showRetryButton = false;
            } else if (error.name === 'NotReadableError') {
                message = 'Camera is being used by another application';
                userFriendlyMessage = '📷 Camera is busy.<br>' +
                    'Please close other apps using the camera and try again.';
            } else if (error.name === 'OverconstrainedError') {
                message = 'Camera constraints not supported';
                userFriendlyMessage = '📷 Camera settings not supported.<br>' +
                    'Trying with default camera settings...';

                // Try again with less restrictive constraints
                setTimeout(() => {
                    requestCameraAccessFallback();
                }, 2000);
                return;
            } else {
                message = `Camera error: ${error.message}`;
                userFriendlyMessage = '📷 Camera access failed.<br>' +
                    'Please check your camera permissions and try again.';
            }

            console.error('Camera error:', message);
            document.getElementById('status').innerHTML = userFriendlyMessage;

            // Show retry button if appropriate
            if (showRetryButton) {
                document.getElementById('cameraBtn').style.display = 'inline-block';
                document.getElementById('cameraBtn').textContent = 'Retry Camera Access';
            }
        }

        async function requestCameraAccessFallback() {
            console.log('Trying camera access with fallback constraints...');

            try {
                // Try with basic constraints
                const basicConstraints = {
                    video: true
                };

                videoStream = await navigator.mediaDevices.getUserMedia(basicConstraints);
                cameraPermissionStatus = 'granted';

                cameraVideo = document.getElementById('cameraVideo');
                if (cameraVideo) {
                    cameraVideo.srcObject = videoStream;
                    cameraVideo.style.display = 'block';
                    cameraActive = true;

                    // Hide camera button on success
                    document.getElementById('cameraBtn').style.display = 'none';

                    document.getElementById('status').textContent = '✅ Camera access granted with basic settings!';
                    console.log('Camera access granted with fallback constraints');
                    return true;
                }

            } catch (error) {
                console.error('Fallback camera access failed:', error);
                handleCameraError(error);
                return false;
            }
        }

        function stopCamera() {
            if (videoStream) {
                // Stop all tracks in the stream
                videoStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('Camera track stopped:', track.kind);
                });
                videoStream = null;
            }

            if (cameraVideo) {
                cameraVideo.style.display = 'none';
                cameraVideo.srcObject = null;
            }

            cameraActive = false;
            console.log('Camera stopped and resources released');
        }

        function checkCameraSupport() {
            // Check if getUserMedia is supported
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.warn('getUserMedia not supported');
                return false;
            }

            return true;
        }

        // iOS Detection and Permission Functions
        function detectIOSDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check for iOS devices (iPhone, iPad, iPod)
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

            // Check for iOS 13+ by looking for DeviceOrientationEvent.requestPermission
            const requiresPermission = typeof DeviceOrientationEvent !== 'undefined' &&
                typeof DeviceOrientationEvent.requestPermission === 'function';

            isIOSDevice = isIOS && requiresPermission;

            console.log(`Device detection: iOS=${isIOS}, RequiresPermission=${requiresPermission}, isIOSDevice=${isIOSDevice}`);

            return isIOSDevice;
        }

        async function requestMotionPermissions() {
            console.log('Requesting motion sensor permissions...');

            try {
                // Update UI to show requesting state
                document.getElementById('status').textContent = 'Requesting motion sensor permissions...';
                document.getElementById('permissionBtn').textContent = 'Requesting...';
                document.getElementById('permissionBtn').disabled = true;

                // Request DeviceOrientationEvent permission
                let orientationPermission = 'granted';
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    orientationPermission = await DeviceOrientationEvent.requestPermission();
                    console.log('DeviceOrientationEvent permission:', orientationPermission);
                }

                // Request DeviceMotionEvent permission if available
                let motionPermission = 'granted';
                if (typeof DeviceMotionEvent !== 'undefined' &&
                    typeof DeviceMotionEvent.requestPermission === 'function') {
                    motionPermission = await DeviceMotionEvent.requestPermission();
                    console.log('DeviceMotionEvent permission:', motionPermission);
                }

                // Check if both permissions are granted
                if (orientationPermission === 'granted' && motionPermission === 'granted') {
                    motionPermissionStatus = 'granted';
                    handlePermissionGranted();
                } else {
                    motionPermissionStatus = 'denied';
                    handlePermissionDenied();
                }

            } catch (error) {
                console.error('Error requesting motion permissions:', error);
                motionPermissionStatus = 'denied';
                handlePermissionError(error);
            }
        }

        function handlePermissionGranted() {
            console.log('Motion sensor permissions granted');

            // Update UI
            document.getElementById('status').textContent = '✅ Motion sensors enabled! You can now start the experience.';
            document.getElementById('permissionBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';

            // Show success message briefly
            setTimeout(() => {
                if (!arActive) {
                    document.getElementById('status').textContent = 'Motion sensors ready! Click "Start Experience" to begin.';
                }
            }, 3000);
        }

        function handlePermissionDenied() {
            console.log('Motion sensor permissions denied');

            // Update UI with clear explanation and retry option
            document.getElementById('status').innerHTML =
                '❌ Motion sensor access denied.<br>' +
                'For the best AR experience, please:<br>' +
                '1. Go to Settings > Safari > Motion & Orientation Access<br>' +
                '2. Enable motion sensors for this website<br>' +
                '3. Refresh the page and try again';

            // Re-enable and update permission button
            document.getElementById('permissionBtn').textContent = 'Retry Motion Permissions';
            document.getElementById('permissionBtn').disabled = false;
            document.getElementById('permissionBtn').style.display = 'inline-block';

            // Also show start button for fallback mode
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').textContent = 'Start Without Motion';
        }

        function handlePermissionError(error) {
            console.error('Permission request error:', error);

            // Update UI with error message
            document.getElementById('status').textContent =
                '⚠️ Error requesting motion permissions. You can still play with manual controls.';

            // Re-enable permission button for retry
            document.getElementById('permissionBtn').textContent = 'Retry Motion Permissions';
            document.getElementById('permissionBtn').disabled = false;
            document.getElementById('permissionBtn').style.display = 'inline-block';

            // Show start button for fallback
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').textContent = 'Start Without Motion';
        }

        function checkMotionPermissionStatus() {
            // This function checks if we need to show permission UI on page load
            if (detectIOSDevice()) {
                // iOS 13+ device detected, show permission button
                document.getElementById('status').textContent =
                    '📱 iOS device detected. Motion sensor permissions required for AR tracking.';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('permissionBtn').style.display = 'inline-block';
                return false; // Don't allow starting without permissions
            } else {
                // Non-iOS or older iOS, permissions not required
                motionPermissionStatus = 'not-required';
                return true; // Allow starting immediately
            }
        }

        function startDuckHuntingLoop() {
            // Spawn first duck after a short delay
            setTimeout(() => {
                if (arActive && activeDucks.length === 0) {
                    spawnDuck();
                }
            }, 2000);
        }

        function spawnDuck() {
            // Check if we've reached the maximum number of ducks
            if (activeDucks.length >= maxDucks) {
                return;
            }

            duckCounter++;
            const duckId = `duck${duckCounter}`;

            // Create new duck entity
            const duck = document.createElement('a-entity');
            duck.setAttribute('id', duckId);

            // Random position around user in WORLD SPACE (not relative to camera)
            const distance = 2 + Math.random() * 3; // 2-5 meters
            const angle = Math.random() * Math.PI * 2; // 360 degrees
            const height = 1.5 + Math.random() * 2; // 1.5-3.5 meters high

            const x = Math.cos(angle) * distance;
            const y = height;
            const z = Math.sin(angle) * distance;

            // Store original position for reference
            duckPositions.set(duckId, { x, y, z });

            // Set position in world coordinates (not relative to camera)
            duck.setAttribute('position', `${x} ${y} ${z}`);
            duck.setAttribute('scale', '0.3 0.3 0.3');
            duck.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 6000');
            duck.setAttribute('animation__float', `property: position; to: ${x} ${y + 0.2} ${z}; dir: alternate; loop: true; dur: 3000; easing: easeInOutSine`);

            // Duck components - make it more visible
            duck.innerHTML = `
                <a-sphere color="#ffeb3b" radius="1" position="0 0 0" scale="1 0.8 1.2"></a-sphere>
                <a-sphere color="#ffeb3b" radius="0.6" position="0 0.7 0.3"></a-sphere>
                <a-cone color="#ff9800" radius-bottom="0.15" radius-top="0.05" height="0.3" position="0 0.7 0.8" rotation="90 0 0"></a-cone>
                <a-sphere color="#000000" radius="0.08" position="-0.15 0.8 0.55"></a-sphere>
                <a-sphere color="#000000" radius="0.08" position="0.15 0.8 0.55"></a-sphere>
                <a-sphere color="#ffff00" radius="1.5" position="0 0 0" material="color: #ffff00; opacity: 0.2; transparent: true"></a-sphere>
            `;

            // Add click handler
            duck.addEventListener('click', function (e) {
                collectDuck(duckId);
                e.stopPropagation();
            });

            // Add touch handler for mobile
            duck.addEventListener('touchstart', function (e) {
                collectDuck(duckId);
                e.preventDefault();
                e.stopPropagation();
            });

            // Add to scene
            document.querySelector('a-scene').appendChild(duck);
            activeDucks.push({ id: duckId, element: duck, position: { x, y, z } });

            // Generate hunting hint
            const hint = generateHuntingHint(x, z, y, distance);

            // Update status and show hint
            const duckCount = activeDucks.length;
            if (duckCount === 1) {
                document.getElementById('status').textContent = '🦆 A duck has appeared! Listen for the hint...';
            } else {
                document.getElementById('status').textContent = `🦆 ${duckCount} ducks are now active! Latest hint below...`;
            }
            document.getElementById('huntHint').style.display = 'block';
            document.getElementById('huntHint').textContent = `Duck #${duckCounter}: ${hint}`;

            console.log(`Duck ${duckId} spawned at: ${x.toFixed(1)}, ${y.toFixed(1)}, ${z.toFixed(1)} - ${hint}`);
        }

        function generateHuntingHint(x, z, y, distance) {
            let direction = "";
            let heightHint = "";
            let distanceHint = "";

            // Direction hint
            if (Math.abs(x) > Math.abs(z)) {
                direction = x > 0 ? "to your right" : "to your left";
            } else {
                direction = z > 0 ? "behind you" : "in front of you";
            }

            // Add diagonal hints for more precision
            if (Math.abs(x) > 1 && Math.abs(z) > 1) {
                if (x > 0 && z > 0) direction = "behind and to your right";
                else if (x > 0 && z < 0) direction = "in front and to your right";
                else if (x < 0 && z > 0) direction = "behind and to your left";
                else if (x < 0 && z < 0) direction = "in front and to your left";
            }

            // Height hint
            if (y < 2) {
                heightHint = "Look down low";
            } else if (y > 3) {
                heightHint = "Look up high";
            } else {
                heightHint = "Look at eye level";
            }

            // Distance hint
            if (distance < 3) {
                distanceHint = "It's close by";
            } else if (distance > 4) {
                distanceHint = "It's far away";
            } else {
                distanceHint = "It's at medium distance";
            }

            return `🎯 ${heightHint} ${direction}. ${distanceHint}. Listen for the quacking!`;
        }

        function collectDuck(duckId) {
            console.log(`Duck ${duckId} collected!`);

            // Hide hint and show success message
            document.getElementById('huntHint').style.display = 'none';
            document.getElementById('status').textContent = `🎉 Excellent shot! Duck collected!`;

            const duckIndex = activeDucks.findIndex(d => d.id === duckId);
            if (duckIndex !== -1) {
                const duck = activeDucks[duckIndex];
                if (duck.element && duck.element.parentNode) {
                    duck.element.parentNode.removeChild(duck.element);
                }
                activeDucks.splice(duckIndex, 1);
            }

            // Clear stored position
            duckPositions.delete(duckId);

            // Update status after collection
            setTimeout(() => {
                if (arActive) {
                    const remainingDucks = activeDucks.length;
                    if (remainingDucks > 0) {
                        document.getElementById('status').textContent = `🦆 ${remainingDucks} duck${remainingDucks > 1 ? 's' : ''} remaining. Keep hunting!`;
                    } else {
                        document.getElementById('status').textContent = '🦆 All ducks collected! Generate another to continue hunting.';
                        document.getElementById('huntHint').style.display = 'none';
                    }
                }
            }, 2000);
        }

        function generateAnotherDuck() {
            // Check if we can spawn more ducks
            if (activeDucks.length >= maxDucks) {
                document.getElementById('status').textContent = `🦆 Maximum of ${maxDucks} ducks reached! Hunt some down first.`;
                return;
            }

            // Spawn a new duck
            spawnDuck();
        }

        function testDirection(direction) {
            clearDucks();

            duckCounter++;
            const duckId = `test${direction}${duckCounter}`;

            // Define test positions for each direction in WORLD SPACE
            const positions = {
                'FRONT': { x: 0, z: -3 },   // Should be in front of you
                'BACK': { x: 0, z: 3 },    // Should be behind you  
                'LEFT': { x: -3, z: 0 },   // Should be to your left
                'RIGHT': { x: 3, z: 0 }    // Should be to your right
            };

            const pos = positions[direction];

            const duck = document.createElement('a-entity');
            duck.setAttribute('id', duckId);
            duck.setAttribute('position', `${pos.x} 2 ${pos.z}`);
            duck.setAttribute('scale', '0.5 0.5 0.5'); // Slightly bigger for testing
            duck.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 4000');

            // Ensure duck is in world space, not camera space
            duck.setAttribute('look-controls', 'enabled: false');
            duck.setAttribute('wasd-controls', 'enabled: false');

            // Store position for reference
            duckPositions.set(duckId, { x: pos.x, y: 2, z: pos.z });

            // Make test duck extra bright
            duck.innerHTML = `
                <a-sphere color="#ffeb3b" radius="1" position="0 0 0" scale="1 0.8 1.2"></a-sphere>
                <a-sphere color="#ffeb3b" radius="0.6" position="0 0.7 0.3"></a-sphere>
                <a-cone color="#ff9800" radius-bottom="0.15" radius-top="0.05" height="0.3" position="0 0.7 0.8" rotation="90 0 0"></a-cone>

        // Orientation smoothing functions
        function smoothValue(current, target, factor, isAlpha = false) {
            // Handle angle wrapping for compass heading (alpha) which uses 0-360 range
            if (isAlpha && Math.abs(target - current) > 180) {
                if (target > current) {
                    current += 360;
                } else {
                    target += 360;
                }
            }

            // Apply smoothing interpolation
            const smoothed = current * factor + target * (1 - factor);

            // Normalize alpha angle to 0-360 range
            if (isAlpha) {
                return smoothed > 360 ? smoothed - 360 : (smoothed < 0 ? smoothed + 360 : smoothed);
            }

            // For beta and gamma, keep in their natural ranges
            return smoothed;
        }

        function applySmoothingToOrientation(rawOrientation) {
            // Apply smoothing to each orientation axis with appropriate handling
            smoothedOrientation.alpha = smoothValue(smoothedOrientation.alpha, rawOrientation.alpha, smoothingFactor, true); // Alpha needs angle wrapping
            smoothedOrientation.beta = smoothValue(smoothedOrientation.beta, rawOrientation.beta, smoothingFactor, false);
            smoothedOrientation.gamma = smoothValue(smoothedOrientation.gamma, rawOrientation.gamma, smoothingFactor, false);

            return smoothedOrientation;
        }

        function setSmoothingFactor(factor) {
            // Clamp smoothing factor between 0.0 and 1.0
            smoothingFactor = Math.max(0.0, Math.min(1.0, factor));
            console.log(`Smoothing factor set to: ${smoothingFactor}`);
        }

        // Device orientation functions
        function initializeDeviceOrientation() {
            // Wait for A-Frame to be ready and get camera reference
            camera = document.querySelector('#arCamera');
            if (!camera) {
                console.error('Camera element not found - waiting for A-Frame to initialize');
                // Try again after a short delay
                setTimeout(() => {
                    camera = document.querySelector('#arCamera');
                    if (!camera) {
                        console.error('Camera element still not found after delay');
                    } else {
                        console.log('Camera element found after delay:', camera);
                    }
                }, 1000);
                return false;
            }

            // Check if device orientation is supported
            if (!window.DeviceOrientationEvent) {
                console.warn('Device orientation not supported');
                return false;
            }

            // Check if permissions are required and granted
            if (isIOSDevice && motionPermissionStatus !== 'granted') {
                console.warn('Motion sensor permissions not granted on iOS device');
                return false;
            }

            // Initialize smoothed orientation to current values
            smoothedOrientation = { alpha: 0, beta: 0, gamma: 0 };
            lastOrientationUpdate = 0;

            // Add device orientation event listener
            window.addEventListener('deviceorientation', handleDeviceOrientation, { passive: true });
            orientationActive = true;

            console.log(`Device orientation tracking initialized with smoothing factor: ${smoothingFactor}`);
            return true;
        }

        function handleDeviceOrientation(event) {
            if (!orientationActive || !camera) return;

            // Enhanced throttling for mobile performance
            const now = Date.now();
            if (now - lastOrientationUpdate < orientationUpdateThreshold) {
                return;
            }
            lastOrientationUpdate = now;

            // Frame skipping for low-end devices
            if (isLowEndDevice) {
                frameSkipCounter++;
                if (frameSkipCounter % 2 !== 0) {
                    return; // Skip every other frame on low-end devices
                }
            }

            // Store raw orientation values
            const rawOrientation = {
                alpha: event.alpha || 0,  // Compass heading (0-360°)
                beta: event.beta || 0,    // Front-back tilt (-180° to 180°)
                gamma: event.gamma || 0   // Left-right tilt (-90° to 90°)
            };

            // Apply smoothing to prevent jitter
            currentOrientation = applySmoothingToOrientation(rawOrientation);

            // Convert smoothed orientation to A-Frame camera rotation
            updateCameraRotation();
        }

        function updateCameraRotation() {
            if (!camera) return;

            const { alpha, beta, gamma } = currentOrientation;

            // Convert device orientation to A-Frame rotation
            // A-Frame uses degrees and follows right-handed coordinate system
            // Y-axis rotation (yaw) - compass heading
            const yaw = -alpha; // Negative to match expected rotation direction

            // X-axis rotation (pitch) - front-back tilt
            const pitch = beta;

            // Z-axis rotation (roll) - left-right tilt
            const roll = -gamma; // Negative to match expected rotation direction

            // Apply smoothed rotation to camera using requestAnimationFrame for smooth updates
            requestAnimationFrame(() => {
                camera.setAttribute('rotation', `${pitch} ${yaw} ${roll}`);

                // Monitor performance
                if (performanceMode === 'auto') {
                    adjustPerformanceSettings();
                }
            });

            // Update debug display with performance information
            const debugElement = document.getElementById('orientationDebug');
            if (debugElement && debugElement.style.display !== 'none') {
                const perfInfo = isLowEndDevice ? ' [Low-End]' : '';
                const modeInfo = ` [${performanceMode}]`;
                debugElement.textContent = `Smoothed: α=${alpha.toFixed(1)}° β=${beta.toFixed(1)}° γ=${gamma.toFixed(1)}° | Camera: ${pitch.toFixed(1)} ${yaw.toFixed(1)} ${roll.toFixed(1)} | Smooth: ${smoothingFactor.toFixed(2)} | Throttle: ${orientationUpdateThreshold}ms${perfInfo}${modeInfo}`;
            }

            // Debug logging (can be removed later)
            if (Math.random() < 0.01) { // Log only 1% of the time to avoid spam
                console.log(`Smoothed Orientation: α=${alpha.toFixed(1)}° β=${beta.toFixed(1)}° γ=${gamma.toFixed(1)}°`);
                console.log(`Camera rotation: ${pitch.toFixed(1)} ${yaw.toFixed(1)} ${roll.toFixed(1)}`);
            }
        }

        function stopDeviceOrientation() {
            if (orientationActive) {
                window.removeEventListener('deviceorientation', handleDeviceOrientation);
                orientationActive = false;
                console.log('Device orientation tracking stopped');
            }
        }

        function testOrientation() {

                const test = testOrientations[testIndex];

        function testSmoothingTransition() {

                };

        // Orientation change handling
        function handleOrientationChange() {
            // Detect current orientation
            const orientation = screen.orientation || screen.mozOrientation || screen.msOrientation;
            let newOrientation = 'portrait';

            if (orientation) {
                if (orientation.angle === 90 || orientation.angle === 270) {
                    newOrientation = 'landscape';
                }
            } else {
                // Fallback detection
                if (window.innerWidth > window.innerHeight) {
                    newOrientation = 'landscape';
                }
            }

            if (newOrientation !== currentDeviceOrientation) {
                console.log(`Orientation changed from ${currentDeviceOrientation} to ${newOrientation}`);
                currentDeviceOrientation = newOrientation;

                // Clear any existing timeout
                if (orientationChangeTimeout) {
                    clearTimeout(orientationChangeTimeout);
                }

                // Debounce orientation changes to prevent rapid updates
                orientationChangeTimeout = setTimeout(() => {
                    handleOrientationChangeComplete(newOrientation);
                }, 300);
            }
        }

        function handleOrientationChangeComplete(orientation) {
            console.log(`Orientation change complete: ${orientation}`);

            // Update camera constraints if camera is active
            if (cameraActive && videoStream) {
                updateCameraForOrientation();
            }

            // Adjust performance settings for orientation
            if (orientation === 'landscape') {
                // Landscape typically has better performance
                if (performanceMode === 'auto' && !isLowEndDevice) {
                    orientationUpdateThreshold = Math.max(16, orientationUpdateThreshold - 4);
                }
            } else {
                // Portrait mode - be more conservative
                if (performanceMode === 'auto') {
                    orientationUpdateThreshold = Math.min(33, orientationUpdateThreshold + 4);
                }
            }

            // Update UI elements for new orientation if needed
            updateUIForOrientation(orientation);
        }

        async function updateCameraForOrientation() {
            if (!cameraActive || !videoStream) return;

            try {
                console.log('Updating camera for orientation change...');

                // Get new optimized constraints
                const newConstraints = getOptimizedCameraConstraints();

                // Apply new constraints to existing stream
                const videoTrack = videoStream.getVideoTracks()[0];
                if (videoTrack && videoTrack.applyConstraints) {
                    await videoTrack.applyConstraints(newConstraints.video);
                    console.log('Camera constraints updated for orientation');
                } else {
                    console.log('Camera constraints update not supported, continuing with current settings');
                }
            } catch (error) {
                console.warn('Failed to update camera constraints for orientation:', error);
                // Continue with existing camera settings
            }
        }

        function updateUIForOrientation(orientation) {
            // Adjust overlay positioning for different orientations
            const overlay = document.getElementById('mainOverlay');
            if (overlay) {
                if (orientation === 'landscape') {
                    overlay.style.top = '10px';
                    overlay.style.left = '10px';
                    overlay.style.right = '10px';
                } else {
                    overlay.style.top = '20px';
                    overlay.style.left = '20px';
                    overlay.style.right = '20px';
                }
            }
        }

        // Performance monitoring variables
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let lastFPSCheck = performance.now();

        // Performance monitoring and adjustment
        function adjustPerformanceSettings() {
            // Monitor frame rate and adjust settings dynamically
            const now = performance.now();

            frameCount++;

            // Check FPS every second
            if (now - lastFPSCheck >= 1000) {
                const currentFPS = frameCount;
                frameCount = 0;
                lastFPSCheck = now;

                console.log(`Current FPS: ${currentFPS}, Target: ${targetFPS}`);

                // Adjust settings if performance is poor
                if (currentFPS < targetFPS * 0.8) {
                    // Performance is poor, reduce quality
                    if (orientationUpdateThreshold < 50) {
                        orientationUpdateThreshold += 8;
                        console.log(`Performance adjustment: increased throttling to ${orientationUpdateThreshold}ms`);
                    }

                    if (smoothingFactor < 0.9) {
                        smoothingFactor += 0.1;
                        console.log(`Performance adjustment: increased smoothing to ${smoothingFactor}`);
                    }
                } else if (currentFPS > targetFPS * 1.1 && !isLowEndDevice) {
                    // Performance is good, can increase quality
                    if (orientationUpdateThreshold > 16) {
                        orientationUpdateThreshold -= 4;
                        console.log(`Performance adjustment: decreased throttling to ${orientationUpdateThreshold}ms`);
                    }
                }
            }

            lastFrameTime = now;
        }

        // Performance mode control functions
        function setPerformanceMode(mode) {
            performanceMode = mode;
            console.log(`Performance mode set to: ${mode}`);

            // Apply mode-specific settings
            switch (mode) {
                case 'performance':
                    orientationUpdateThreshold = 33; // 30fps
                    targetFPS = 30;
                    smoothingFactor = Math.max(0.8, smoothingFactor);
                    break;
                case 'quality':
                    orientationUpdateThreshold = 16; // 60fps
                    targetFPS = 60;
                    smoothingFactor = Math.min(0.6, smoothingFactor);
                    break;
                case 'auto':
                default:
                    // Reset to device-appropriate defaults
                    if (isLowEndDevice) {
                        orientationUpdateThreshold = 33;
                        targetFPS = 30;
                    } else {
                        orientationUpdateThreshold = 16;
                        targetFPS = 60;
                    }
                    break;
            }

            // Update camera constraints if camera is active
            if (cameraActive && videoStream) {
                updateCameraForOrientation();
            }
        }

        // Initialize permission checking when page loads
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Page loaded, checking motion permission requirements...');

            // Detect device capabilities first
            detectDeviceCapabilities();

            // Set up orientation change listeners
            window.addEventListener('orientationchange', handleOrientationChange, { passive: true });
            window.addEventListener('resize', handleOrientationChange, { passive: true });

            // Initial orientation detection
            handleOrientationChange();

            checkMotionPermissionStatus();

            // Add debug button to console
            console.log('To debug camera and ducks, run: debugCameraAndDucks()');
        });
