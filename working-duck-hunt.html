<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Duck Hunt</title>

    <!-- A-Frame only -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1003;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        /* Make A-Frame canvas transparent */
        #arScene canvas {
            background: transparent !important;
        }

        #arScene {
            background: transparent !important;
        }
    </style>
</head>

<body>
    <!-- Video removed for now -->

    <div class="overlay">
        <h3>ü¶Ü AR Duck Hunt</h3>
        <p id="status">Click "Start AR Hunt" to begin!</p>
        <p id="orientationDebug" style="font-size: 12px; margin-top: 10px; display: none;"></p>
        <button class="button" onclick="startARHunt()" id="startBtn">Start AR Hunt</button>
        <button class="button" onclick="requestMotionPermissions()" id="permissionBtn" style="display:none;">Enable Motion Sensors</button>
        <button class="button" onclick="spawnDuck()" id="spawnBtn" style="display:none;">Spawn Duck</button>
        <button class="button" onclick="clearDucks()" id="clearBtn" style="display:none;">Clear All</button>
        <button class="button" onclick="stopARHunt()" id="stopBtn" style="display:none;">Stop AR</button>
        <br>
        <div id="testButtons" style="display:none;">
            <button class="button" onclick="testDirection('FRONT')">Test FRONT</button>
            <button class="button" onclick="testDirection('BACK')">Test BACK</button>
            <button class="button" onclick="testDirection('LEFT')">Test LEFT</button>
            <button class="button" onclick="testDirection('RIGHT')">Test RIGHT</button>
            <br>
            <button class="button" onclick="testOrientation()">Test Orientation</button>
        </div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene id="arScene" background="color: #87CEEB" fog="type: linear; color: #87CEEB; near: 10; far: 100">
        <!-- Camera with look controls -->
        <a-camera look-controls="enabled: true; pointerLockEnabled: false; touchEnabled: true"
            wasd-controls="enabled: false" position="0 1.6 0">
        </a-camera>

        <!-- Ground plane for reference -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#90EE90" opacity="0.8"></a-plane>

        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- No default duck - spawn them manually -->

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
        <a-light type="directional" position="0 10 0" color="#ffffff" intensity="0.8"></a-light>
    </a-scene>

    <script>
        let duckCounter = 0;
        let activeDucks = [];
        let arActive = false;
        let videoStream = null;
        
        // Device orientation tracking variables
        let orientationActive = false;
        let currentOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let camera = null;
        
        // iOS permission handling variables
        let motionPermissionStatus = 'unknown'; // 'unknown', 'granted', 'denied', 'not-required'
        let isIOSDevice = false;

        // iOS Detection and Permission Functions
        function detectIOSDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Check for iOS devices (iPhone, iPad, iPod)
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            
            // Check for iOS 13+ by looking for DeviceOrientationEvent.requestPermission
            const requiresPermission = typeof DeviceOrientationEvent !== 'undefined' && 
                                     typeof DeviceOrientationEvent.requestPermission === 'function';
            
            isIOSDevice = isIOS && requiresPermission;
            
            console.log(`Device detection: iOS=${isIOS}, RequiresPermission=${requiresPermission}, isIOSDevice=${isIOSDevice}`);
            
            return isIOSDevice;
        }

        async function requestMotionPermissions() {
            console.log('Requesting motion sensor permissions...');
            
            try {
                // Update UI to show requesting state
                document.getElementById('status').textContent = 'Requesting motion sensor permissions...';
                document.getElementById('permissionBtn').textContent = 'Requesting...';
                document.getElementById('permissionBtn').disabled = true;
                
                // Request DeviceOrientationEvent permission
                let orientationPermission = 'granted';
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    orientationPermission = await DeviceOrientationEvent.requestPermission();
                    console.log('DeviceOrientationEvent permission:', orientationPermission);
                }
                
                // Request DeviceMotionEvent permission if available
                let motionPermission = 'granted';
                if (typeof DeviceMotionEvent !== 'undefined' && 
                    typeof DeviceMotionEvent.requestPermission === 'function') {
                    motionPermission = await DeviceMotionEvent.requestPermission();
                    console.log('DeviceMotionEvent permission:', motionPermission);
                }
                
                // Check if both permissions are granted
                if (orientationPermission === 'granted' && motionPermission === 'granted') {
                    motionPermissionStatus = 'granted';
                    handlePermissionGranted();
                } else {
                    motionPermissionStatus = 'denied';
                    handlePermissionDenied();
                }
                
            } catch (error) {
                console.error('Error requesting motion permissions:', error);
                motionPermissionStatus = 'denied';
                handlePermissionError(error);
            }
        }

        function handlePermissionGranted() {
            console.log('Motion sensor permissions granted');
            
            // Update UI
            document.getElementById('status').textContent = '‚úÖ Motion sensors enabled! You can now start AR Hunt.';
            document.getElementById('permissionBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            
            // Show success message briefly
            setTimeout(() => {
                if (!arActive) {
                    document.getElementById('status').textContent = 'Motion sensors ready! Click "Start AR Hunt" to begin.';
                }
            }, 3000);
        }

        function handlePermissionDenied() {
            console.log('Motion sensor permissions denied');
            
            // Update UI with clear explanation and retry option
            document.getElementById('status').innerHTML = 
                '‚ùå Motion sensor access denied.<br>' +
                'For the best AR experience, please:<br>' +
                '1. Go to Settings > Safari > Motion & Orientation Access<br>' +
                '2. Enable motion sensors for this website<br>' +
                '3. Refresh the page and try again';
            
            // Re-enable and update permission button
            document.getElementById('permissionBtn').textContent = 'Retry Motion Permissions';
            document.getElementById('permissionBtn').disabled = false;
            document.getElementById('permissionBtn').style.display = 'inline-block';
            
            // Also show start button for fallback mode
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').textContent = 'Start Without Motion';
        }

        function handlePermissionError(error) {
            console.error('Permission request error:', error);
            
            // Update UI with error message
            document.getElementById('status').textContent = 
                '‚ö†Ô∏è Error requesting motion permissions. You can still play with manual controls.';
            
            // Re-enable permission button for retry
            document.getElementById('permissionBtn').textContent = 'Retry Motion Permissions';
            document.getElementById('permissionBtn').disabled = false;
            document.getElementById('permissionBtn').style.display = 'inline-block';
            
            // Show start button for fallback
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startBtn').textContent = 'Start Without Motion';
        }

        function checkMotionPermissionStatus() {
            // This function checks if we need to show permission UI on page load
            if (detectIOSDevice()) {
                // iOS 13+ device detected, show permission button
                document.getElementById('status').textContent = 
                    'üì± iOS device detected. Motion sensor permissions required for AR tracking.';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('permissionBtn').style.display = 'inline-block';
                return false; // Don't allow starting without permissions
            } else {
                // Non-iOS or older iOS, permissions not required
                motionPermissionStatus = 'not-required';
                return true; // Allow starting immediately
            }
        }

        function spawnDuck() {
            duckCounter++;
            const duckId = `duck${duckCounter}`;

            // Create new duck entity
            const duck = document.createElement('a-entity');
            duck.setAttribute('id', duckId);

            // Random position around user
            const distance = 2 + Math.random() * 4; // 2-6 meters
            const angle = Math.random() * Math.PI * 2; // 360 degrees
            const height = 1 + Math.random() * 3; // 1-4 meters high

            const x = Math.cos(angle) * distance;
            const y = height;
            const z = Math.sin(angle) * distance;

            duck.setAttribute('position', `${x} ${y} ${z}`);
            duck.setAttribute('scale', '0.4 0.4 0.4');
            duck.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 5000');
            duck.setAttribute('animation__float', `property: position; to: ${x} ${y + 0.3} ${z}; dir: alternate; loop: true; dur: 2500; easing: easeInOutSine`);

            // Duck components
            duck.innerHTML = `
                <a-sphere color="#ffeb3b" radius="1" position="0 0 0" scale="1 0.8 1.2"></a-sphere>
                <a-sphere color="#ffeb3b" radius="0.6" position="0 0.7 0.3"></a-sphere>
                <a-cone color="#ff9800" radius-bottom="0.15" radius-top="0.05" height="0.3" position="0 0.7 0.8" rotation="90 0 0"></a-cone>
                <a-sphere color="#000000" radius="0.08" position="-0.15 0.8 0.55"></a-sphere>
                <a-sphere color="#000000" radius="0.08" position="0.15 0.8 0.55"></a-sphere>
                <a-sphere color="#ffff00" radius="2" position="0 0 0" material="color: #ffff00; opacity: 0.3; transparent: true"></a-sphere>
            `;

            // Add click handler
            duck.addEventListener('click', function (e) {
                collectDuck(duckId);
                e.stopPropagation();
            });

            // Add to scene
            document.querySelector('a-scene').appendChild(duck);
            activeDucks.push({ id: duckId, element: duck, position: { x, y, z } });

            // Direction guidance - using actual coordinates instead of angle
            let direction = "around you";

            // Use the actual X and Z coordinates to determine direction
            if (Math.abs(x) > Math.abs(z)) {
                // X is dominant
                if (x > 0) direction = "to your right";
                else direction = "to your left";
            } else {
                // Z is dominant  
                if (z > 0) direction = "behind you";
                else direction = "in front of you";
            }

            // Add secondary direction for more precision
            let secondary = "";
            if (Math.abs(x) > 1 && Math.abs(z) > 1) {
                if (x > 0 && z > 0) secondary = " (right-behind)";
                else if (x > 0 && z < 0) secondary = " (right-front)";
                else if (x < 0 && z > 0) secondary = " (left-behind)";
                else if (x < 0 && z < 0) secondary = " (left-front)";
            }
            direction += secondary;

            document.getElementById('status').textContent =
                `Duck #${duckCounter} spawned ${direction}! Position: (${x.toFixed(1)}, ${y.toFixed(1)}, ${z.toFixed(1)}) (${activeDucks.length} total)`;

            console.log(`Duck ${duckId} spawned at: ${x.toFixed(1)}, ${y.toFixed(1)}, ${z.toFixed(1)} (${direction}) - Angle: ${degrees.toFixed(1)}¬∞`);
        }

        function collectDuck(duckId) {
            console.log(`Duck ${duckId} collected!`);
            document.getElementById('status').textContent = `üéâ Duck ${duckId} collected! Great shot!`;

            const duckIndex = activeDucks.findIndex(d => d.id === duckId);
            if (duckIndex !== -1) {
                const duck = activeDucks[duckIndex];
                if (duck.element && duck.element.parentNode) {
                    duck.element.parentNode.removeChild(duck.element);
                }
                activeDucks.splice(duckIndex, 1);
            }

            // Auto-spawn new duck
            setTimeout(() => {
                if (activeDucks.length < 3) {
                    spawnDuck();
                }
            }, 1500);
        }

        function testDirection(direction) {
            clearDucks();

            duckCounter++;
            const duckId = `test${direction}${duckCounter}`;

            // Define test positions for each direction
            const positions = {
                'FRONT': { x: 0, z: -3 },   // Should be in front of you
                'BACK': { x: 0, z: 3 },    // Should be behind you  
                'LEFT': { x: -3, z: 0 },   // Should be to your left
                'RIGHT': { x: 3, z: 0 }    // Should be to your right
            };

            const pos = positions[direction];

            const duck = document.createElement('a-entity');
            duck.setAttribute('id', duckId);
            duck.setAttribute('position', `${pos.x} 2 ${pos.z}`);
            duck.setAttribute('scale', '0.5 0.5 0.5'); // Slightly bigger for testing
            duck.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 4000');

            // Make test duck extra bright
            duck.innerHTML = `
                <a-sphere color="#ffeb3b" radius="1" position="0 0 0" scale="1 0.8 1.2"></a-sphere>
                <a-sphere color="#ffeb3b" radius="0.6" position="0 0.7 0.3"></a-sphere>
                <a-cone color="#ff9800" radius-bottom="0.15" radius-top="0.05" height="0.3" position="0 0.7 0.8" rotation="90 0 0"></a-cone>
                <a-sphere color="#000000" radius="0.08" position="-0.15 0.8 0.55"></a-sphere>
                <a-sphere color="#000000" radius="0.08" position="0.15 0.8 0.55"></a-sphere>
                <a-sphere color="#ffff00" radius="2.5" position="0 0 0" material="color: #ffff00; opacity: 0.5; transparent: true"></a-sphere>
                <a-sphere color="#ffffff" radius="2.2" position="0 0 0" material="color: #ffffff; opacity: 0.3; transparent: true"></a-sphere>
            `;

            duck.addEventListener('click', function (e) {
                document.getElementById('status').textContent = `‚úÖ ${direction} duck clicked! Test successful.`;
                collectDuck(duckId);
                e.stopPropagation();
            });

            document.querySelector('a-scene').appendChild(duck);
            activeDucks.push({ id: duckId, element: duck, position: pos });

            document.getElementById('status').textContent =
                `üéØ TEST: ${direction} duck at (${pos.x}, 2, ${pos.z}) - Should appear ${direction.toLowerCase()}. Turn around to find it!`;

            console.log(`TEST: ${direction} duck spawned at: ${pos.x}, 2, ${pos.z}`);
        }

        function clearDucks() {
            activeDucks.forEach(duck => {
                if (duck.element && duck.element.parentNode) {
                    duck.element.parentNode.removeChild(duck.element);
                }
            });
            activeDucks = [];
            document.getElementById('status').textContent = 'All ducks cleared! Spawn new ones to hunt.';
        }

        function startARHunt() {
            // Show A-Frame scene
            document.getElementById('arScene').style.display = 'block';

            // Show controls
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('spawnBtn').style.display = 'inline-block';
            document.getElementById('clearBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('testButtons').style.display = 'block';

            arActive = true;
            
            // Initialize device orientation tracking
            const orientationInitialized = initializeDeviceOrientation();
            if (orientationInitialized) {
                document.getElementById('status').textContent = 'ü¶Ü Duck Hunt Active with Motion Tracking! Move your device to look around!';
                document.getElementById('orientationDebug').style.display = 'block';
            } else {
                // Check if it's because of permission issues
                if (isIOSDevice && motionPermissionStatus === 'denied') {
                    document.getElementById('status').textContent = 'ü¶Ü Duck Hunt Active! Motion sensors disabled - using manual controls.';
                } else if (isIOSDevice && motionPermissionStatus === 'unknown') {
                    document.getElementById('status').textContent = 'ü¶Ü Duck Hunt Active! Motion permissions not requested - using manual controls.';
                } else {
                    document.getElementById('status').textContent = 'ü¶Ü Duck Hunt Active! Use touch controls to look around and spawn ducks!';
                }
            }

            // Auto-spawn first duck after 2 seconds
            setTimeout(() => {
                if (arActive) {
                    spawnDuck();
                }
            }, 2000);
        }

        function stopARHunt() {
            arActive = false;

            // Stop device orientation tracking
            stopDeviceOrientation();
            
            // Hide debug info
            document.getElementById('orientationDebug').style.display = 'none';

            // Clear ducks
            clearDucks();

            // Hide scene
            document.getElementById('arScene').style.display = 'none';

            // Show appropriate start controls based on permission status
            if (isIOSDevice && motionPermissionStatus !== 'granted') {
                // Show permission button if needed
                if (motionPermissionStatus === 'unknown') {
                    document.getElementById('permissionBtn').style.display = 'inline-block';
                    document.getElementById('startBtn').style.display = 'none';
                } else {
                    // Permission denied, show both options
                    document.getElementById('permissionBtn').style.display = 'inline-block';
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('startBtn').textContent = 'Start Without Motion';
                }
            } else {
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('startBtn').textContent = 'Start AR Hunt';
                document.getElementById('permissionBtn').style.display = 'none';
            }
            
            document.getElementById('spawnBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('testButtons').style.display = 'none';

            document.getElementById('status').textContent = 'Duck Hunt stopped. Click "Start AR Hunt" to begin again.';
        }

        // No auto-spawn - user controls when to spawn ducks

        // Device orientation functions
        function initializeDeviceOrientation() {
            camera = document.querySelector('a-camera');
            if (!camera) {
                console.error('Camera element not found');
                return false;
            }
            
            // Check if device orientation is supported
            if (!window.DeviceOrientationEvent) {
                console.warn('Device orientation not supported');
                return false;
            }
            
            // Check if permissions are required and granted
            if (isIOSDevice && motionPermissionStatus !== 'granted') {
                console.warn('Motion sensor permissions not granted on iOS device');
                return false;
            }
            
            // Add device orientation event listener
            window.addEventListener('deviceorientation', handleDeviceOrientation, { passive: true });
            orientationActive = true;
            
            console.log('Device orientation tracking initialized');
            return true;
        }
        
        function handleDeviceOrientation(event) {
            if (!orientationActive || !camera) return;
            
            // Store current orientation values
            currentOrientation.alpha = event.alpha || 0;  // Compass heading (0-360¬∞)
            currentOrientation.beta = event.beta || 0;    // Front-back tilt (-180¬∞ to 180¬∞)
            currentOrientation.gamma = event.gamma || 0;  // Left-right tilt (-90¬∞ to 90¬∞)
            
            // Convert orientation to A-Frame camera rotation
            updateCameraRotation();
        }
        
        function updateCameraRotation() {
            if (!camera) return;
            
            const { alpha, beta, gamma } = currentOrientation;
            
            // Convert device orientation to A-Frame rotation
            // A-Frame uses degrees and follows right-handed coordinate system
            // Y-axis rotation (yaw) - compass heading
            const yaw = -alpha; // Negative to match expected rotation direction
            
            // X-axis rotation (pitch) - front-back tilt
            const pitch = beta;
            
            // Z-axis rotation (roll) - left-right tilt
            const roll = -gamma; // Negative to match expected rotation direction
            
            // Apply rotation to camera
            camera.setAttribute('rotation', `${pitch} ${yaw} ${roll}`);
            
            // Update debug display
            const debugElement = document.getElementById('orientationDebug');
            if (debugElement && debugElement.style.display !== 'none') {
                debugElement.textContent = `Orientation: Œ±=${alpha.toFixed(1)}¬∞ Œ≤=${beta.toFixed(1)}¬∞ Œ≥=${gamma.toFixed(1)}¬∞ | Camera: ${pitch.toFixed(1)} ${yaw.toFixed(1)} ${roll.toFixed(1)}`;
            }
            
            // Debug logging (can be removed later)
            if (Math.random() < 0.01) { // Log only 1% of the time to avoid spam
                console.log(`Orientation: Œ±=${alpha.toFixed(1)}¬∞ Œ≤=${beta.toFixed(1)}¬∞ Œ≥=${gamma.toFixed(1)}¬∞`);
                console.log(`Camera rotation: ${pitch.toFixed(1)} ${yaw.toFixed(1)} ${roll.toFixed(1)}`);
            }
        }
        
        function stopDeviceOrientation() {
            if (orientationActive) {
                window.removeEventListener('deviceorientation', handleDeviceOrientation);
                orientationActive = false;
                console.log('Device orientation tracking stopped');
            }
        }
        
        function testOrientation() {
            if (!camera) {
                document.getElementById('status').textContent = 'Camera not found! Start AR Hunt first.';
                return;
            }
            
            // Simulate device orientation changes to test camera rotation
            const testOrientations = [
                { alpha: 0, beta: 0, gamma: 0, name: 'Level' },
                { alpha: 90, beta: 0, gamma: 0, name: 'Turn Right' },
                { alpha: 180, beta: 0, gamma: 0, name: 'Turn Around' },
                { alpha: 270, beta: 0, gamma: 0, name: 'Turn Left' },
                { alpha: 0, beta: 30, gamma: 0, name: 'Look Up' },
                { alpha: 0, beta: -30, gamma: 0, name: 'Look Down' }
            ];
            
            let testIndex = 0;
            const testInterval = setInterval(() => {
                if (testIndex >= testOrientations.length) {
                    clearInterval(testInterval);
                    document.getElementById('status').textContent = 'Orientation test complete!';
                    return;
                }
                
                const test = testOrientations[testIndex];
                currentOrientation = { alpha: test.alpha, beta: test.beta, gamma: test.gamma };
                updateCameraRotation();
                
                document.getElementById('status').textContent = `Testing: ${test.name} (${test.alpha}¬∞, ${test.beta}¬∞, ${test.gamma}¬∞)`;
                console.log(`Test ${testIndex + 1}: ${test.name} - Camera rotation applied`);
                
                testIndex++;
            }, 2000);
        }

        // Handle scene clicks
        document.querySelector('a-scene').addEventListener('click', function (event) {
            console.log('Scene clicked - look for ducks to tap!');
        });

        // Initialize permission checking when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, checking motion permission requirements...');
            checkMotionPermissionStatus();
        });
    </script>
