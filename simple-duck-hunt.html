<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Duck Hunt AR</title>

    <!-- A-Frame only (no AR.js for now) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
        }

        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1002;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }

        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>

<body>
    <video id="videoBackground" autoplay muted playsinline style="display:none;"></video>

    <div class="overlay">
        <h3>ðŸ¦† Simple Duck Hunt</h3>
        <p id="status">Click "Start Hunt" to begin</p>
        <button class="button" onclick="startHunt()">Start Hunt</button>
        <button class="button" onclick="spawnDuck()" id="spawnBtn" style="display:none;">Spawn Duck</button>
        <button class="button" onclick="spawnTestDuck()" id="testBtn" style="display:none;">Test Duck (Front)</button>
        <button class="button" onclick="showStats()" id="statsBtn" style="display:none;">Show Stats</button>
    </div>

    <button class="close-button" onclick="stopHunt()" id="closeBtn" style="display:none;">Ã—</button>

    <!-- A-Frame Scene -->
    <a-scene id="scene" embedded style="display:none;" background="color: transparent;">
        <!-- Camera with look controls enabled -->
        <a-camera id="camera" look-controls="enabled: true; pointerLockEnabled: false; touchEnabled: true"
            wasd-controls="enabled: false" position="0 1.6 0" rotation="0 0 0">
        </a-camera>

        <!-- Duck template (will be cloned) -->
        <a-entity id="duckTemplate" visible="false" scale="0.3 0.3 0.3"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"
            animation__float="property: position; dir: alternate; loop: true; dur: 3000; easing: easeInOutSine">

            <!-- Duck body -->
            <a-sphere color="#ffeb3b" radius="1" position="0 0 0" scale="1 0.8 1.2"
                material="color: #ffeb3b; metalness: 0.2; roughness: 0.8"></a-sphere>

            <!-- Duck head -->
            <a-sphere color="#ffeb3b" radius="0.6" position="0 0.7 0.3"
                material="color: #ffeb3b; metalness: 0.2; roughness: 0.8"></a-sphere>

            <!-- Duck beak -->
            <a-cone color="#ff9800" radius-bottom="0.15" radius-top="0.05" height="0.3" position="0 0.7 0.8"
                rotation="90 0 0" material="color: #ff9800; metalness: 0.3; roughness: 0.7"></a-cone>

            <!-- Duck eyes -->
            <a-sphere color="#000000" radius="0.08" position="-0.15 0.8 0.55"
                material="color: #000000; metalness: 0.8; roughness: 0.2"></a-sphere>
            <a-sphere color="#000000" radius="0.08" position="0.15 0.8 0.55"
                material="color: #000000; metalness: 0.8; roughness: 0.2"></a-sphere>

            <!-- Bright glow for visibility -->
            <a-sphere color="#ffff00" radius="2" position="0 0 0"
                material="color: #ffff00; opacity: 0.4; transparent: true"></a-sphere>
            
            <!-- Extra bright outline -->
            <a-sphere color="#ffffff" radius="1.8" position="0 0 0"
                material="color: #ffffff; opacity: 0.3; transparent: true"></a-sphere>
        </a-entity>

        <!-- Lighting -->
        <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
        <a-light type="directional" position="0 5 0" color="#ffffff" intensity="0.5"></a-light>
    </a-scene>

    <script>
        let huntActive = false;
        let activeDucks = [];
        let duckCounter = 0;
        let videoStream = null;

        async function startHunt() {
            try {
                document.getElementById('status').textContent = 'Starting camera...';

                // Get camera stream
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });

                // Show video background
                const video = document.getElementById('videoBackground');
                video.srcObject = videoStream;
                video.style.display = 'block';

                // Show A-Frame scene
                document.getElementById('scene').style.display = 'block';
                document.getElementById('spawnBtn').style.display = 'inline-block';
                document.getElementById('testBtn').style.display = 'inline-block';
                document.getElementById('statsBtn').style.display = 'inline-block';
                document.getElementById('closeBtn').style.display = 'block';

                huntActive = true;
                document.getElementById('status').textContent = 'ðŸ¦† Duck Hunt Active! Spawn ducks and turn around to find them.';

                // Auto-spawn first duck
                setTimeout(() => {
                    if (huntActive) {
                        spawnDuck();
                    }
                }, 2000);

            } catch (error) {
                console.error('Camera error:', error);
                document.getElementById('status').textContent = 'Camera access failed: ' + error.message;
            }
        }

        function spawnDuck() {
            if (!huntActive) return;

            duckCounter++;
            const duckId = `duck${duckCounter}`;

            // Clone duck template
            const template = document.getElementById('duckTemplate');
            const duck = template.cloneNode(true);
            duck.setAttribute('id', duckId);

            // Generate random position around the user - MUCH CLOSER
            const distance = 1.5 + Math.random() * 2; // 1.5 to 3.5 meters away (much closer!)
            const angle = Math.random() * Math.PI * 2; // Full 360 degrees
            const height = 0.5 + Math.random() * 2; // 0.5 to 2.5 meters high

            const x = Math.cos(angle) * distance;
            const y = height;
            const z = Math.sin(angle) * distance;

            duck.setAttribute('position', `${x} ${y} ${z}`);
            duck.setAttribute('visible', 'true');

            // Add floating animation with unique target
            const floatY = y + (Math.random() * 0.4 - 0.2);
            duck.setAttribute('animation__float',
                `property: position; to: ${x} ${floatY} ${z}; dir: alternate; loop: true; dur: 3000; easing: easeInOutSine`);

            // Add click handler
            duck.addEventListener('click', function (e) {
                collectDuck(duckId);
                e.stopPropagation();
            });

            // Add to scene
            document.getElementById('scene').appendChild(duck);
            activeDucks.push({ id: duckId, element: duck, position: { x, y, z } });

            // Get direction
            const degrees = (angle * 180 / Math.PI + 360) % 360;
            let direction = getDirection(degrees);

            document.getElementById('status').textContent =
                `Duck #${duckCounter} spawned ${direction}! Turn around to find it. (${activeDucks.length} active)`;

            console.log(`Duck ${duckId} spawned at: ${x.toFixed(1)}, ${y.toFixed(1)}, ${z.toFixed(1)} (${direction})`);

            // Auto-remove after 30 seconds
            setTimeout(() => {
                removeDuck(duckId);
            }, 30000);
        }

        function getDirection(degrees) {
            if (degrees >= 315 || degrees < 45) return "in front of you";
            if (degrees >= 45 && degrees < 135) return "to your right";
            if (degrees >= 135 && degrees < 225) return "behind you";
            if (degrees >= 225 && degrees < 315) return "to your left";
            return "around you";
        }

        function collectDuck(duckId) {
            console.log(`Duck ${duckId} collected!`);
            document.getElementById('status').textContent = `ðŸŽ‰ Duck ${duckId} collected! Great shot!`;

            removeDuck(duckId);

            // Spawn new duck after collection
            setTimeout(() => {
                if (huntActive && activeDucks.length < 2) {
                    spawnDuck();
                }
            }, 2000);
        }

        function removeDuck(duckId) {
            const duckIndex = activeDucks.findIndex(d => d.id === duckId);
            if (duckIndex !== -1) {
                const duck = activeDucks[duckIndex];
                if (duck.element && duck.element.parentNode) {
                    duck.element.parentNode.removeChild(duck.element);
                }
                activeDucks.splice(duckIndex, 1);
                console.log(`Duck ${duckId} removed`);
            }
        }

        function spawnTestDuck() {
            if (!huntActive) return;
            
            duckCounter++;
            const duckId = `testduck${duckCounter}`;
            
            // Clone duck template
            const template = document.getElementById('duckTemplate');
            const duck = template.cloneNode(true);
            duck.setAttribute('id', duckId);
            
            // Place duck directly in front of camera - GUARANTEED VISIBLE
            const x = 0;
            const y = 1.6; // Same height as camera
            const z = -2; // 2 meters in front
            
            duck.setAttribute('position', `${x} ${y} ${z}`);
            duck.setAttribute('visible', 'true');
            
            // Add click handler
            duck.addEventListener('click', function(e) {
                collectDuck(duckId);
                e.stopPropagation();
            });
            
            // Add to scene
            document.getElementById('scene').appendChild(duck);
            activeDucks.push({id: duckId, element: duck, position: {x, y, z}});
            
            document.getElementById('status').textContent = 
                `TEST Duck spawned directly in front! Should be visible now. (${activeDucks.length} active)`;
            
            console.log(`TEST Duck ${duckId} spawned at: ${x}, ${y}, ${z} (directly in front)`);
        }
        
        function showStats() {
            const stats = activeDucks.map(d =>
                `${d.id}: (${d.position.x.toFixed(1)}, ${d.position.y.toFixed(1)}, ${d.position.z.toFixed(1)})`
            ).join('\n');

            document.getElementById('status').innerHTML =
                `Active Ducks: ${activeDucks.length}<br><small>${stats || 'No active ducks'}</small>`;
        }

        function stopHunt() {
            huntActive = false;

            // Stop video stream
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }

            // Clear ducks
            activeDucks.forEach(duck => {
                if (duck.element && duck.element.parentNode) {
                    duck.element.parentNode.removeChild(duck.element);
                }
            });
            activeDucks = [];

            // Hide elements
            document.getElementById('videoBackground').style.display = 'none';
            document.getElementById('scene').style.display = 'none';
            document.getElementById('spawnBtn').style.display = 'none';
            document.getElementById('testBtn').style.display = 'none';
            document.getElementById('statsBtn').style.display = 'none';
            document.getElementById('closeBtn').style.display = 'none';

            document.getElementById('status').textContent = 'Hunt stopped. Click "Start Hunt" to begin again.';
        }

        // Handle scene clicks
        document.getElementById('scene').addEventListener('click', function (event) {
            if (huntActive) {
                console.log('Scene clicked - look for ducks to tap!');
            }
        });
    </script>
</body>

</html>
