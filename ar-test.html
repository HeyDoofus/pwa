<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Duck Test</title>
    
    <!-- AR.js and A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1002;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h3>ðŸ¦† AR Duck Test</h3>
        <p id="status">Click "Start AR" to begin</p>
        <button class="button" onclick="startAR()">Start AR</button>
        <button class="button" onclick="spawnDuck()" id="spawnBtn" style="display:none;">Spawn Duck</button>
        <button class="button" onclick="toggleDuck()" id="toggleBtn" style="display:none;">Toggle Duck</button>
    </div>
    
    <button class="close-button" onclick="stopAR()" id="closeBtn" style="display:none;">Ã—</button>

    <!-- AR Scene -->
    <a-scene id="arScene" embedded style="display:none;"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">

        <!-- AR Camera -->
        <a-camera 
            arjs-camera="sourceType: webcam; sourceWidth: 480; sourceHeight: 360; displayWidth: 480; displayHeight: 360;"
            look-controls="enabled: false" 
            wasd-controls="enabled: false" 
            position="0 0 0">
        </a-camera>

        <!-- Test Duck -->
        <a-entity id="testDuck" position="0 0 -2" scale="0.8 0.8 0.8" visible="false"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
            
            <!-- Duck body -->
            <a-box color="#ffeb3b" width="1" height="0.6" depth="1.5" 
                   material="color: #ffeb3b; metalness: 0.1; roughness: 0.7"></a-box>
            
            <!-- Duck head -->
            <a-sphere color="#ff9800" radius="0.4" position="0.6 0.2 0.3"
                      material="color: #ff9800; metalness: 0.1; roughness: 0.7"></a-sphere>
            
            <!-- Duck beak -->
            <a-cone color="#ff5722" radius-bottom="0.1" radius-top="0.05" height="0.2" 
                    position="0.8 0.1 0.4" rotation="90 0 0"
                    material="color: #ff5722; metalness: 0.1; roughness: 0.7"></a-cone>
            
            <!-- Outline for visibility -->
            <a-box color="#ffffff" width="1.1" height="0.7" depth="1.6" 
                   material="color: #ffffff; opacity: 0.2; transparent: true"></a-box>
        </a-entity>

        <!-- Lighting -->
        <a-light type="ambient" color="#404040"></a-light>
        <a-light type="point" position="0 2 0" color="#ffffff"></a-light>
    </a-scene>

    <script>
        let arActive = false;
        let duckVisible = false;
        
        async function startAR() {
            try {
                document.getElementById('status').textContent = 'Requesting camera access...';
                
                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 480 },
                        height: { ideal: 360 }
                    }
                });

                // Stop the stream as AR.js will handle it
                stream.getTracks().forEach(track => track.stop());

                // Show AR scene
                document.getElementById('arScene').style.display = 'block';
                document.getElementById('spawnBtn').style.display = 'inline-block';
                document.getElementById('toggleBtn').style.display = 'inline-block';
                document.getElementById('closeBtn').style.display = 'block';
                
                arActive = true;
                document.getElementById('status').textContent = 'AR Active! Try spawning a duck.';
                
                // Auto-spawn a duck after 2 seconds
                setTimeout(() => {
                    if (arActive) {
                        spawnDuck();
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Camera error:', error);
                document.getElementById('status').textContent = 'Camera access failed: ' + error.message;
            }
        }
        
        function spawnDuck() {
            if (!arActive) return;
            
            const duck = document.getElementById('testDuck');
            if (duck) {
                // Position duck in front of camera
                const positions = [
                    '0 0 -1.5',    // Straight ahead
                    '1 0 -2',      // Right
                    '-1 0 -2',     // Left
                    '0 1 -2',      // Up
                    '0 -0.5 -1.5'  // Down
                ];
                
                const randomPos = positions[Math.floor(Math.random() * positions.length)];
                duck.setAttribute('position', randomPos);
                duck.setAttribute('visible', 'true');
                duckVisible = true;
                
                document.getElementById('status').textContent = `Duck spawned at ${randomPos}! Look around to find it.`;
                
                // Add click handler
                duck.addEventListener('click', function() {
                    document.getElementById('status').textContent = 'Duck clicked! ðŸ¦†';
                    duck.setAttribute('visible', 'false');
                    duckVisible = false;
                });
            }
        }
        
        function toggleDuck() {
            if (!arActive) return;
            
            const duck = document.getElementById('testDuck');
            if (duck) {
                duckVisible = !duckVisible;
                duck.setAttribute('visible', duckVisible);
                document.getElementById('status').textContent = duckVisible ? 'Duck is now visible' : 'Duck is now hidden';
            }
        }
        
        function stopAR() {
            arActive = false;
            duckVisible = false;
            
            document.getElementById('arScene').style.display = 'none';
            document.getElementById('spawnBtn').style.display = 'none';
            document.getElementById('toggleBtn').style.display = 'none';
            document.getElementById('closeBtn').style.display = 'none';
            document.getElementById('status').textContent = 'AR stopped. Click "Start AR" to begin again.';
        }
        
        // Handle scene clicks for duck collection
        document.getElementById('arScene').addEventListener('click', function(event) {
            if (arActive && duckVisible) {
                document.getElementById('status').textContent = 'Screen tapped! If you see a duck, tap directly on it.';
            }
        });
    </script>
</body>
</html>
