<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Duck Test</title>
    
    <!-- AR.js and A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1002;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h3>ðŸ¦† AR Duck Test</h3>
        <p id="status">Click "Start AR" to begin</p>
        <button class="button" onclick="startAR()">Start AR</button>
        <button class="button" onclick="spawnDuck()" id="spawnBtn" style="display:none;">Spawn Duck</button>
        <button class="button" onclick="toggleDuck()" id="toggleBtn" style="display:none;">Toggle Duck</button>
    </div>
    
    <button class="close-button" onclick="stopAR()" id="closeBtn" style="display:none;">Ã—</button>

    <!-- AR Scene -->
    <a-scene id="arScene" embedded style="display:none;"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">

        <!-- AR Camera with proper look controls for duck hunting -->
        <a-camera 
            arjs-camera="sourceType: webcam; sourceWidth: 480; sourceHeight: 360; displayWidth: 480; displayHeight: 360;"
            look-controls="enabled: true; pointerLockEnabled: false; touchEnabled: true" 
            wasd-controls="enabled: false" 
            position="0 1.6 0"
            rotation="0 0 0">
        </a-camera>

        <!-- Test Duck - Realistic Rubber Duck -->
        <a-entity id="testDuck" position="0 0 -1.5" scale="0.08 0.08 0.08" visible="false"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"
            animation__float="property: position; to: 0 0.05 -1.5; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine">
            
            <!-- Duck body - rounded like real rubber duck -->
            <a-sphere color="#ffeb3b" radius="1" position="0 0 0" scale="1 0.8 1.2"
                      material="color: #ffeb3b; metalness: 0.2; roughness: 0.8"></a-sphere>
            
            <!-- Duck head -->
            <a-sphere color="#ffeb3b" radius="0.6" position="0 0.7 0.3"
                      material="color: #ffeb3b; metalness: 0.2; roughness: 0.8"></a-sphere>
            
            <!-- Duck beak -->
            <a-cone color="#ff9800" radius-bottom="0.15" radius-top="0.05" height="0.3" 
                    position="0 0.7 0.8" rotation="90 0 0"
                    material="color: #ff9800; metalness: 0.3; roughness: 0.7"></a-cone>
            
            <!-- Duck eyes -->
            <a-sphere color="#000000" radius="0.08" position="-0.15 0.8 0.55"
                      material="color: #000000; metalness: 0.8; roughness: 0.2"></a-sphere>
            <a-sphere color="#000000" radius="0.08" position="0.15 0.8 0.55"
                      material="color: #000000; metalness: 0.8; roughness: 0.2"></a-sphere>
            
            <!-- Duck tail -->
            <a-sphere color="#ffeb3b" radius="0.2" position="0 0.2 -1" scale="0.8 1.2 0.6"
                      material="color: #ffeb3b; metalness: 0.2; roughness: 0.8"></a-sphere>
            
            <!-- Subtle glow for visibility -->
            <a-sphere color="#ffff00" radius="1.3" position="0 0 0"
                      material="color: #ffff00; opacity: 0.1; transparent: true"></a-sphere>
        </a-entity>

        <!-- Lighting -->
        <a-light type="ambient" color="#404040"></a-light>
        <a-light type="point" position="0 2 0" color="#ffffff"></a-light>
    </a-scene>

    <script>
        let arActive = false;
        let duckVisible = false;
        
        async function startAR() {
            try {
                document.getElementById('status').textContent = 'Requesting camera access...';
                
                // Request camera permission
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 480 },
                        height: { ideal: 360 }
                    }
                });

                // Stop the stream as AR.js will handle it
                stream.getTracks().forEach(track => track.stop());

                // Show AR scene
                document.getElementById('arScene').style.display = 'block';
                document.getElementById('spawnBtn').style.display = 'inline-block';
                document.getElementById('toggleBtn').style.display = 'inline-block';
                document.getElementById('debugBtn').style.display = 'inline-block';
                document.getElementById('closeBtn').style.display = 'block';
                
                arActive = true;
                document.getElementById('status').textContent = 'AR Active! Try spawning a duck.';
                
                // Auto-spawn a duck after 2 seconds
                setTimeout(() => {
                    if (arActive) {
                        spawnDuck();
                    }
                }, 2000);
                
            } catch (error) {
                console.error('Camera error:', error);
                document.getElementById('status').textContent = 'Camera access failed: ' + error.message;
            }
        }
        
        function spawnDuck() {
            if (!arActive) return;
            
            const duck = document.getElementById('testDuck');
            if (duck) {
                // Generate random position in 3D world space for duck hunting
                // Using negative Z values to place ducks in front/around the camera
                const distance = 2 + Math.random() * 3; // 2 to 5 meters away
                const angle = Math.random() * Math.PI * 2; // Full 360 degrees
                const height = 0.5 + Math.random() * 2; // 0.5 to 2.5 meters high (above ground)
                
                // Calculate world position
                const x = Math.cos(angle) * distance;
                const y = height;
                const z = -Math.sin(angle) * distance; // Negative Z for proper AR positioning
                
                const position = `${x.toFixed(2)} ${y.toFixed(2)} ${z.toFixed(2)}`;
                
                duck.setAttribute('position', position);
                duck.setAttribute('visible', 'true');
                duckVisible = true;
                
                // Get direction for user guidance (corrected for AR coordinate system)
                const degrees = (angle * 180 / Math.PI + 360) % 360;
                let direction = "around you";
                if (degrees >= 315 || degrees < 45) direction = "in front of you";
                else if (degrees >= 45 && degrees < 135) direction = "to your right";
                else if (degrees >= 135 && degrees < 225) direction = "behind you";
                else if (degrees >= 225 && degrees < 315) direction = "to your left";
                
                document.getElementById('status').textContent = `Duck spawned ${direction}! Turn your phone to hunt for it.`;
                console.log(`Duck spawned at: ${position}, Direction: ${direction}, Angle: ${degrees.toFixed(1)}Â°`);
                
                // Remove old click handlers and add new one
                const newDuck = duck.cloneNode(true);
                duck.parentNode.replaceChild(newDuck, duck);
                
                newDuck.addEventListener('click', function(e) {
                    console.log('Duck clicked!');
                    document.getElementById('status').textContent = 'Duck found and collected! ðŸ¦†';
                    newDuck.setAttribute('visible', 'false');
                    duckVisible = false;
                    e.stopPropagation();
                });
            }
        }
        
        function toggleDuck() {
            if (!arActive) return;
            
            const duck = document.getElementById('testDuck');
            if (duck) {
                duckVisible = !duckVisible;
                duck.setAttribute('visible', duckVisible);
                document.getElementById('status').textContent = duckVisible ? 'Duck is now visible' : 'Duck is now hidden';
            }
        }
        
        function stopAR() {
            arActive = false;
            duckVisible = false;
            
            document.getElementById('arScene').style.display = 'none';
            document.getElementById('spawnBtn').style.display = 'none';
            document.getElementById('toggleBtn').style.display = 'none';
            document.getElementById('debugBtn').style.display = 'none';
            document.getElementById('closeBtn').style.display = 'none';
            document.getElementById('status').textContent = 'AR stopped. Click "Start AR" to begin again.';
        }
        
        // Handle scene clicks for duck collection
        document.getElementById('arScene').addEventListener('click', function(event) {
            if (arActive && duckVisible) {
                document.getElementById('status').textContent = 'Screen tapped! If you see a duck, tap directly on it.';
                console.log('Scene clicked at:', event.clientX, event.clientY);
            }
        });
        
        // Add debugging function
        function debugDuckPosition() {
            const duck = document.getElementById('testDuck');
            if (duck && duckVisible) {
                const pos = duck.getAttribute('position');
                const visible = duck.getAttribute('visible');
                console.log('Duck position:', pos, 'Visible:', visible);
                document.getElementById('status').textContent = `Debug: Duck at ${pos.x.toFixed(1)}, ${pos.y.toFixed(1)}, ${pos.z.toFixed(1)}`;
            }
        }
        
        // Add debug button functionality
        function addDebugButton() {
            const debugBtn = document.createElement('button');
            debugBtn.textContent = 'Debug Duck';
            debugBtn.className = 'button';
            debugBtn.onclick = debugDuckPosition;
            debugBtn.style.display = 'none';
            debugBtn.id = 'debugBtn';
            document.querySelector('.overlay').appendChild(debugBtn);
        }
        
        // Initialize debug button
        addDebugButton();
    </script>
</body>
</html>
